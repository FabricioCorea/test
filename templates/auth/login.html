{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #18314f, #283e51);
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            font-size: 14px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Imagen del usuario */
        .login-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            background-color: transparent; /* fondo transparente */
          }
          

        .btn-login {
            width: 100%;
            padding: 10px;
            background: #18314f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-login:hover {
            background: #3a5f7d;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img
        src="{% static 'img/logo.png' %}"
        alt="User Icon"
        class="login-img"
      />
        <h2>Iniciar Sesión</h2>

        {% if messages %}
            <script>
                {% for message in messages %}
                    Swal.fire({
                        icon: "{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% else %}info{% endif %}",
                        title: "Mensaje",
                        text: "{{ message }}",
                        confirmButtonColor: "#4b79a1"
                    });
                {% endfor %}
            </script>
        {% endif %}

        <form method="POST" action="{% url 'login' %}" id="loginForm">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" placeholder="Ingrese su usuario" autocomplete="off" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login">Iniciar sesión</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value;
        });
    </script>
</body>
</html>
